<mat-toolbar>
  <span> Test </span>
  <mat-slider min="1" max="100" step="1" value="1"></mat-slider>
</mat-toolbar>

<div class="row">
  <div *ngFor="let animal of animals">

      [title]="animal.name"
      [image]="animal.image"
      [description]="animal.description"
    ></app-card>
  </div>
</div>
