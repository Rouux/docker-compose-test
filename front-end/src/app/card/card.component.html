<mat-card class="example-card" app-card-elevation-hover>
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle *ngIf="subTitle">{{ subTitle }}</mat-card-subtitle>
  </mat-card-header>
  <img class="card-img" mat-card-image src="{{ image }}" />
  <mat-card-content>
    <p>
      {{ description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
